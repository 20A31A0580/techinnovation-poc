        <div id="console"></div>
        <script>
function speak (message) {
  var msg = new SpeechSynthesisUtterance(message);
  var voices = window.speechSynthesis.getVoices()
  msg.voice = voices[4]
  
  window.speechSynthesis.speak(msg)
}
var aud = document.getElementById("myAudio");
aud.onended = function() {
speak("lets go and try some questions , you are navigated to quiz module , about which of the following topics we have dicussed  ? option one supply and demand , option two income tax ,option three simple intrest , option four compound intrest , say the correct option ");
    window.location.href = "quiz1.html";
};
        </script>
